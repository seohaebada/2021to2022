/**
 * ./gradlew dependency
 * spring-boot-starter-web 에 tomcat (임베디드 톰캣) + webmvc 포함
 * thymeleaf 관련 라이브러리 셋팅
 * spring-boot-starter-data-jpa 에 aop, jdbc 등 포함 (jdbc > HikariCP) + spring-core
 * spring-boot-starter > logging > slf4j
 * h2database
 */
plugins {
    id 'org.springframework.boot' version '2.4.1' // 라이브러리 버전까지 모두 관리해준다
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'jpabook'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    /* 위에 스프링부트에서 라이브러리 버전을 미리 셋팅해줘서 버전을 안써도 되지만, 만약 그렇지 않은건 버전을 명시해줘야한다. */
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // view
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-devtools'

    implementation 'com.github.gavlyukovskiy:p6spy-spring-boot-starter:1.5.6' // 쿼리 파라미터 노출

    runtimeOnly 'org.postgresql:postgresql'

    compileOnly 'org.projectlombok:lombok'
//    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //JUnit4 추가
    testImplementation("org.junit.vintage:junit-vintage-engine") {
        exclude group: "org.hamcrest", module: "hamcrest-core"
    }
}

test {
    useJUnitPlatform()
}